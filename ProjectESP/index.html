
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <script src="https://kit.fontawesome.com/6a44601411.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="background normal">
            <div class="main" >
                    <div class="getLocate form">
                            <h1 class="form__title">Nhập thông tin vị trí</h1>
                            <h2>Nhập Giá trị Vĩ độ, Kinh độ</h2>
                            <input type="text" placeholder="Nhập vĩ độ, kinh độ" class="form__input form__input--latitude" >

                            <span class="button">
                                <button class="form__button form__button--getlocal " >Get Local.</button>
                                <button class="form__button form__button--send" type="submit">Gửi</button>
                                <button class="form__button form__button--save">Lưu</button>
                                <button class="form__button form__button--update">Reload</button>
                                <button class="form__button form__button--reset">Reset.</button>
                            </span>
                            <span class="hienmap">
                                <div class="map"></div>
                                <span class="Locate--save">
                                </span>
                            </span>
                            

                        <div class="form-getkey hide">
                            <div class="form__title form-getkey__heading">
                                Nhập key:
                            </div>
                            <input type="text" placeholder="nhập Key" class="form__input--key">
                            <button class="button-getkey">Gửi</button>
                        </div>
                        
                    </div>
                    <div class="form__getData boxed crcl-animate hide">
                        <!-- set heading status here -->
                        <div class="form__getData-heading "> 
                            <i class="fa-solid fa-triangle-exclamation warning-icon "></i>
                            <span class="form__getData-heading__title">
                                Thông tin báo cháy.
                            </span>
                        </div>
                        <div class="form__getData-body">
                            <div class="table-parameter">
                                <div class="atribute">
                                    <p class="status-heading">
                                        <i class="fa-solid fa-temperature-three-quarters temperature-icon"></i>
                                        NỒNG ĐỘ KHÓI:
                                    </p>
                                </div>
                                <div class="atribute mt-30 atribute--right">
                                    
                                    <p class="parameter">0</p>
        
                                    <div class="parameter-icon">
        
                                        <i class="fa-solid fa-angle-up icon-arrow-up"></i>
                                        
                                        <i class="fa-solid fa-angle-down icon-arrow-down"></i>
                                    </div>
                                </div>
                                <div class="atribute">
                                    <p class="status-heading">
                                        <i class="fa-solid fa-fire fire-icon"></i>
                                        PHÁT HIỆN LỬA:
                                    </p>
                                </div> 
                                <div class="atribute atribute--right">
                                    <div class="status-fire">Không phát hiện..</div>
                                </div>
                                <div class="atribute">
                                    <p class="status-heading">
                                        <i class="fa-solid fa-signal"></i>
                                        TRẠNG THÁI:
                                    </p>
                                </div> 
                                <div class="atribute atribute--right status-icon">
                                    <div class="status-content">Bình Thường</div>
                                </div>
        
            
                            </div>
                        </div>
                        <div class="form__getData-footer">
                                <button class="btn btn1" type="button"></button>
                                <button class="btn btn2" type="button"></button>
                        </div>
            
            
                    </div>
                    <div class="locatePrint hide">
                        <div class="preview ">
                            <span class="preview__text ">Giá trị Vĩ độ, Kinh độ:  </span>
                            <div class="preview__value">
                                <span class=" do"> </span><span class=" phut"> </span>

                            </div>
                        </div>
                    </div>
                    
            </div> 



    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="./assets/javasc/main.js"></script>

</body>
</html>
